<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            background-color: #fff;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .cell:hover {
            background-color: #f4f4f4;
            transform: scale(1.1);
        }

        .cell.taken {
            pointer-events: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 30px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        const boardDiv = document.getElementById("board");
        const messageDiv = document.getElementById("message");

        // Initialize the board
        function fetchBoard() {
            fetch("/board")
                .then(response => response.json())
                .then(data => {
                    updateBoard(data.board);
                    if (data.game_over) {
                        messageDiv.textContent = data.winner === "Draw" ? "It's a draw!" : `${data.winner} wins!`;
                    } else {
                        messageDiv.textContent = "Your turn!";
                    }
                })
                .catch(err => console.log("Error fetching board:", err));
        }

        function updateBoard(board) {
            boardDiv.innerHTML = "";  // Clear previous board
            board.forEach((row, r) => {
                row.forEach((cell, c) => {
                    const cellDiv = document.createElement("div");
                    cellDiv.className = `cell ${cell !== " " ? "taken" : ""}`;
                    cellDiv.textContent = cell !== " " ? cell : "";
                    // Prevent clicking on taken cells
                    if (cell === " ") {
                        cellDiv.onclick = () => makeMove(r * 3 + c + 1);
                    }
                    boardDiv.appendChild(cellDiv);
                });
            });
        }

        function makeMove(position) {
            fetch("/move", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ position: position, player: "X" })
            })
                .then(response => {
                    if (!response.ok) throw new Error("Invalid move");
                    return response.json();
                })
                .then(data => {
                    updateBoard(data.board);
                    if (data.game_over) {
                        messageDiv.textContent = data.winner === "Draw" ? "It's a draw!" : `${data.winner} wins!`;
                    }
                })
                .catch(err => alert(err.message));
        }

        function resetGame() {
            fetch("/reset", { method: "POST" })
                .then(() => fetchBoard());
        }

        fetchBoard();
    </script>
</body>
</html>
