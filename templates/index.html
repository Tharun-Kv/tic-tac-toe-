<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Gemini AI</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and additional styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for winning cells */
        .winning-cell {
            animation: pulse 0.8s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        /* Style for hinted cell */
        .hint-cell {
            animation: hint-glow 1.5s ease-in-out;
        }
        @keyframes hint-glow {
            0%, 100% { box-shadow: 0 0 0px #fde047; }
            50% { box-shadow: 0 0 20px #fde047; }
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">Tic-Tac-Toe</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-8">Can you beat the computer?</p>

        <!-- Game Board -->
        <div id="board" class="grid grid-cols-3 gap-3 mb-6">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Game Message/Status -->
        <div id="message" class="text-xl md:text-2xl font-semibold h-10 mb-6 transition-all duration-300"></div>
        
        <!-- Action Buttons -->
        <div class="space-y-3">
             <button id="hintButton" class="w-full bg-amber-400 text-gray-900 font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-amber-500 focus:outline-none focus:ring-4 focus:ring-amber-200 dark:focus:ring-amber-600 transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                Get Hint ✨
            </button>
            <button id="analysisButton" class="w-full bg-teal-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-200 dark:focus:ring-teal-700 transition-all duration-300 ease-in-out transform hover:scale-105 hidden flex items-center justify-center">
                Get Game Analysis ✨
            </button>
            <button id="resetButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 transition-all duration-300 ease-in-out transform hover:scale-105">
                Reset Game
            </button>
        </div>
    </div>

    <!-- Modal for Game Analysis -->
    <div id="analysisModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full text-center transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
            <h3 class="text-2xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">Game Analysis ✨</h3>
            <div id="analysisResult" class="text-gray-700 dark:text-gray-300 mb-6 min-h-[60px] flex items-center justify-center">
                <!-- Gemini response goes here -->
            </div>
            <button id="closeModalButton" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Close</button>
        </div>
    </div>

    <script>
        // DOM element references
        const boardDiv = document.getElementById("board");
        const messageDiv = document.getElementById("message");
        const resetButton = document.getElementById("resetButton");
        const hintButton = document.getElementById("hintButton");
        const analysisButton = document.getElementById("analysisButton");
        const analysisModal = document.getElementById("analysisModal");
        const modalContent = document.getElementById("modalContent");
        const analysisResult = document.getElementById("analysisResult");
        const closeModalButton = document.getElementById("closeModalButton");

        // Game state variables
        let board, gameOver, winner, winningLine;

        // --- Gemini API Integration ---

        /**
         * Calls the Gemini API with exponential backoff for retries.
         * @param {string} prompt - The prompt to send to the model.
         * @param {number} retries - The number of retries.
         * @param {number} delay - The initial delay in ms.
         * @returns {Promise<string>} - The generated text from the model.
         */
        async function callGeminiWithRetry(prompt, retries = 3, delay = 1000) {
            const apiKey = ""; // This will be handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                    return result.candidates[0].content.parts[0].text.trim();
                } else {
                    throw new Error("Invalid response structure from Gemini API.");
                }
            } catch (error) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return callGeminiWithRetry(prompt, retries - 1, delay * 2);
                } else {
                    console.error("Error calling Gemini API:", error);
                    return "Sorry, I couldn't connect to the AI right now.";
                }
            }
        }

        /**
         * Sets the loading state for a button.
         * @param {HTMLElement} button - The button element.
         * @param {boolean} isLoading - The loading state.
         */
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML += '<span class="spinner"></span>';
            } else {
                button.disabled = false;
                const spinner = button.querySelector('.spinner');
                if (spinner) spinner.remove();
            }
        }

        // --- Core Game Logic ---

        function initializeGame() {
            board = [[" ", " ", " "], [" ", " ", " "], [" ", " ", " "]];
            gameOver = false;
            winner = null;
            winningLine = [];
            messageDiv.textContent = "Your turn (X)";
            hintButton.classList.remove('hidden');
            hintButton.disabled = false;
            analysisButton.classList.add('hidden');
            renderBoard();
        }

        function renderBoard() {
            boardDiv.innerHTML = "";
            board.forEach((row, r) => {
                row.forEach((cell, c) => {
                    const cellDiv = document.createElement("div");
                    const isWinningCell = winningLine.some(pos => pos[0] === r && pos[1] === c);
                    
                    let classes = "h-24 md:h-28 w-full flex items-center justify-center text-4xl md:text-5xl font-bold rounded-lg shadow-md transition-all duration-200 ease-in-out";
                    
                    if (cell === " ") {
                        classes += " bg-white dark:bg-gray-800 cursor-pointer hover:bg-indigo-100 dark:hover:bg-gray-700";
                    } else {
                        classes += ` bg-white dark:bg-gray-700 pointer-events-none ${cell === 'X' ? 'text-blue-500' : 'text-pink-500'}`;
                    }

                    if (isWinningCell) {
                        classes += " bg-green-400 dark:bg-green-600 text-white winning-cell";
                    }
                    
                    cellDiv.className = classes;
                    cellDiv.textContent = cell !== " " ? cell : "";
                    
                    if (cell === " " && !gameOver) {
                        cellDiv.onclick = () => handlePlayerMove(r, c);
                    }
                    
                    boardDiv.appendChild(cellDiv);
                });
            });
        }

        function handlePlayerMove(row, col) {
            if (gameOver || board[row][col] !== " ") return;

            board[row][col] = "X";
            
            if (checkWinner("X")) {
                endGame("X");
                renderBoard();
                return;
            }
            if (checkDraw()) {
                endGame("Draw");
                renderBoard();
                return;
            }
            
            messageDiv.textContent = "AI is thinking...";
            hintButton.disabled = true;
            renderBoard();

            setTimeout(() => {
                aiMove();
                if (checkWinner("O")) {
                    endGame("O");
                } else if (checkDraw()) {
                    endGame("Draw");
                } else {
                    messageDiv.textContent = "Your turn (X)";
                    hintButton.disabled = false;
                }
                renderBoard();
            }, 500);
        }

        function aiMove() {
            const emptyCells = [];
            board.forEach((row, r) => row.forEach((cell, c) => {
                if (cell === " ") emptyCells.push({ r, c });
            }));

            if (emptyCells.length > 0) {
                const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[move.r][move.c] = "O";
            }
        }

        function checkWinner(player) {
            const lines = [
                [[0, 0], [0, 1], [0, 2]], [[1, 0], [1, 1], [1, 2]], [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]], [[0, 1], [1, 1], [2, 1]], [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]], [[0, 2], [1, 1], [2, 0]],
            ];

            for (const line of lines) {
                const [a, b, c] = line;
                if (board[a[0]][a[1]] === player && board[b[0]][b[1]] === player && board[c[0]][c[1]] === player) {
                    winningLine = line;
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return board.flat().every(cell => cell !== " ");
        }
        
        function endGame(result) {
            gameOver = true;
            winner = result;
            messageDiv.textContent = winner === "Draw" ? "It's a draw!" : `${winner === 'X' ? 'You win!' : 'AI wins!'}`;
            hintButton.classList.add('hidden');
            analysisButton.classList.remove('hidden');
        }

        // --- Gemini Feature Functions ---

        async function getHint() {
            setButtonLoading(hintButton, true);
            const prompt = `You are a Tic-Tac-Toe expert. The current board is represented by this 2D array: ${JSON.stringify(board)}. 'X' is the human player, and it is X's turn. What is the best strategic move for X? Respond with only the row and column number (0-indexed) separated by a comma. For example: 1,2`;
            
            const response = await callGeminiWithRetry(prompt);
            setButtonLoading(hintButton, false);

            const coords = response.match(/(\d),(\d)/);
            if (coords) {
                const [_, r, c] = coords.map(Number);
                const cellIndex = r * 3 + c;
                const cellDiv = boardDiv.children[cellIndex];
                if (cellDiv) {
                    cellDiv.classList.add('hint-cell');
                    setTimeout(() => cellDiv.classList.remove('hint-cell'), 1500);
                }
            } else {
                messageDiv.textContent = "AI couldn't suggest a move.";
            }
        }

        async function getAnalysis() {
            setButtonLoading(analysisButton, true);
            analysisResult.innerHTML = '<span class="spinner"></span>';
            showModal();

            const boardString = board.map(row => row.map(cell => `[${cell || ' '}]`).join(" ")).join("\n");
            const resultText = winner === 'X' ? 'Human (X) won' : winner === 'O' ? 'AI (O) won' : 'It was a draw';
            const prompt = `You are a witty and slightly dramatic sports commentator. Analyze this game of Tic-Tac-Toe. The final board is:\n${boardString}\nThe result was: ${resultText}. Provide a short, fun, one or two-sentence analysis of the game. Be creative and engaging.`;

            const response = await callGeminiWithRetry(prompt);
            setButtonLoading(analysisButton, false);
            analysisResult.textContent = response;
        }

        function showModal() {
            analysisModal.classList.remove('hidden');
            analysisModal.classList.add('flex');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function hideModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                analysisModal.classList.add('hidden');
                analysisModal.classList.remove('flex');
            }, 300);
        }

        // --- Event Listeners ---
        resetButton.addEventListener('click', initializeGame);
        hintButton.addEventListener('click', getHint);
        analysisButton.addEventListener('click', getAnalysis);
        closeModalButton.addEventListener('click', hideModal);
        analysisModal.addEventListener('click', (e) => {
            if (e.target === analysisModal) hideModal();
        });


        // --- Initial Game Start ---
        window.onload = initializeGame;
    </script>
</body>
</html>
